# Kube-virt settings
kubevirt_enable: false

kernel_skip: true

kubernetes_cnis:
  - calico
  - ovn4nfv

# Network Edge Processor Counter Monitor (PCM)
telemetry_pcm_enable: false

## Network Edge HDDL
ne_hddl_enable: false

## Network Edge Node Feature Discovery (NFD)
ne_nfd_enable: false

## EAA Service
eaa_enable: False

## Edge DNS
dns_enable: False

## CPU settings
cpu:
  # CPU policy - possible values: none (disabled), static (default)
  policy: "static"
  # Reserved CPUs for K8s and OS daemons - list of reserved CPUs
  reserved_cpus: "0,1"

## Istio Service Mesh
ne_istio_enable: false

