---

_epcforedge_git_repo:
  dir: https://{{ git_repo_token }}@github.com/otcshare/epcforedge.git
  download_dir: /opt/epcforedge
  branch: master

_configs_dest: /etc/openness/configs
_certs_dest: /etc/openness/certs

_git_repo_ngc_dir: /opt/epcforedge/ngc
_git_repo_ngc_dist_dir: /opt/epcforedge/ngc/dist
_git_repo_ngc_build_dir: /opt/epcforedge/ngc/build

_controller_name: "{{ groups['controller_group'][0] }}"
_controller_ip: "{{ hostvars[groups['controller_group'][0]]['ansible_host'] }}"
_node_name: "{{ groups['edgenode_group'][0] }}"
_node_ip: "{{ hostvars[groups['edgenode_group'][0]]['ansible_host'] }}"

_cert_files_to_copy:
- /etc/openness/certs/ngc/root-ca-cert.pem
- /etc/openness/certs/ngc/root-ca-cert.srl
- /etc/openness/certs/ngc/root-ca-key.pem
- /etc/openness/certs/ngc/server-cert.pem
- /etc/openness/certs/ngc/server-key.pem
