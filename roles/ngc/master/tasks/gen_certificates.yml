---

- name: create directory for certs used by AF and NEF
  file:
    name: "{{ _certs_dest }}/ngc"
    state: directory

- name: copy genCerts.json file
  copy:
    src: "{{ _git_repo_ngc_dir }}/scripts/genCerts.sh"
    dest: "{{ _certs_dest }}/ngc"
    mode: a+x

- name: run script to generate cerificates
  command: ./genCerts.sh -t DNS -n afservice -m nefservice
  args:
    chdir: "{{ _certs_dest }}/ngc"
  changed_when: true

- name: copy certs to remote nodes
  copy:
    src: "{{ item }}"
    dest: "{{ _certs_dest }}/ngc/"
    remote_src: no
  with_items: "{{ _cert_files_to_copy }}"
  delegate_to: "{{ _node_ip }}"
