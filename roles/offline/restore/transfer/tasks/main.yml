---

- name: make sure dir exists
  file:
    path: "{{ _offline_path_common }}"
    state: directory

- name: copy archive to remote machine
  copy:
    src: "{{ _offline_path_common }}/{{ _offline_archive }}"
    dest: "{{ _offline_path_common }}/{{ _offline_archive }}"

- name: unarchive
  unarchive:
    src: "{{ _offline_path_common }}/{{ _offline_archive }}"
    dest: "{{ _offline_path_common }}"
    remote_src: yes
