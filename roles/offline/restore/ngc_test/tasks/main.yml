---

- name: copy git repository
  copy:
    src: "{{ _offline_path }}/epcforedge"
    dest: "{{ _epcforedge_git_repo.download_dir | regex_replace('/epcforedge') }}"
    remote_src: yes

- name:  import images
  shell: docker load < {{ _offline_docker_images_path }}/{{ item }}.tar
  with_items:
    - af-image
    - nef-image
    - oam-image
    - cntf-image
  changed_when: true
