---

- name: copy git repository
  copy:
    src: "{{ _git_repo_dest }}"
    dest: "{{ _offline_path }}"
    remote_src: yes

- name: remove .git directory
  file:
    state: absent
    path: "{{ _offline_path }}/{{ item }}/.git"
  with_items:
    - "edgecontroller"
    - "edgenode"

- name: remove .gitignore
  file:
    state: absent
    path: "{{ _offline_path }}/{{ item }}/.gitignore"
  with_items:
    - "edgecontroller"
    - "edgenode"
