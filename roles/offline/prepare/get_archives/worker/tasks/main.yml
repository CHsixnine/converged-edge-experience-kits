---

- name: get dpdk settings
  include_vars: ../../../../dpdk/defaults/main.yml

- debug:
    msg: "dpdk will be downloaded from: {{ _dpdk_download_url }}"

- name: download dpdk package
  get_url:
    url: "{{ _dpdk_download_url }}"
    dest: "{{ _offline_path }}/archives/"

- name: get qemu settings
  include_vars: ../../../../qemu/defaults/main.yml

- debug:
    msg: "qemu will be downloaded from: {{ _qemu_download_url }}"

- name: download qemu package
  get_url:
    url: "{{ _qemu_download_url }}"
    dest: "{{ _offline_path }}/archives/"

- name: get ovs settings
  include_vars: ../../../../ovs/defaults/main.yml

- debug:
    msg: "ovs will be downloaded from: {{ _ovs_url }}"

- name: download ovs package
  get_url:
    url: "{{ _ovs_url }}"
    dest: "{{ _offline_path }}/archives/openvswitch-{{ _ovs_version }}.tar.gz"
