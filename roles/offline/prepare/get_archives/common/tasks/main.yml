---

- name: remove archives folder
  file:
    path: "{{ _offline_path }}/archives"
    state: absent

- name: create empty archives folder
  file:
    path: "{{ _offline_path }}/archives"
    state: directory

- name: get golang settings
  include_vars: ../../../../golang/defaults/main.yml

- debug:
    msg: "golang will be downloaded from: {{ _golang_download_url }}"

- name: download golang package
  get_url:
    url: "{{ _golang_download_url }}"
    dest: "{{ _offline_path }}/archives/"
