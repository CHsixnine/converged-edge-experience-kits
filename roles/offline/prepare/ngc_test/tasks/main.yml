---
- name: copy git repository
  copy:
    src: "{{ _epcforedge_git_repo.download_dir }}"
    dest: "{{ _offline_path }}"
    remote_src: yes

- name: remove .git directory
  file:
    state: absent
    path: "{{ _offline_path }}/x-epcforedge/.git"

- name: remove .gitignore
  file:
    state: absent
    path: "{{ _offline_path }}/x-epcforedge/.gitignore"

- name: pull centos:7.6.1810 image
  command: docker pull --quiet centos:7.6.1810
  changed_when: true

- name: make sure dir for images exists
  file:
    path: "{{ _offline_docker_images_path }}"
    state: directory

- name: save all images
  shell: docker save "{{ item }}" > "{{ _offline_docker_images_path }}/{{ item }}.tar"
  with_items:
    - af-image
    - nef-image
    - oam-image
    - cntf-image
  changed_when: true
