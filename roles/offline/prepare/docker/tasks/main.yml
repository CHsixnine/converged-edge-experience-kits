---

- name: load docker variables
  include_vars: ../../../../docker/defaults/main.yml

- name: make sure dir for Docker specific files exists
  file:
    path: "{{ _offline_path }}/docker"
    state: directory

- name: download Docker CLI bash completion
  get_url:
    url: "{{ _docker_completion_url }}"
    dest: "{{ _offline_path }}/docker"
  when: not (_offline_mode | d(False))

- name: download Docker Compose bash completion
  get_url:
    url: "{{ _docker_compose_completion_url }}"
    dest: "{{ _offline_path }}/docker"
  when: not (_offline_mode | d(False))
