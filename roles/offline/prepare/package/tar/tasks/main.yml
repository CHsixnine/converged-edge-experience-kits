---

- name: create tmp folder
  file:
    path: "{{ _offline_path_common }}/tmp"
    state: directory

- name: create extraction script
  template:
    src: extract.sh.j2
    dest: "{{ _offline_path_common }}/tmp/extract.sh"
    mode: '0744'

- name: create offline archive
  archive:
    path:
    - "{{ _offline_path_common }}/tmp/*"
    dest: "{{ _offline_path_common }}/offline-openness.tar"
    format: tar

- name: remove tmp folder
  file:
    path: "{{ _offline_path_common }}/tmp"
    state: absent

- debug:
    msg: Offline package was successfully created in {{ _offline_path_common }}/offline-openness.tar
