---

- name: create tmp folder
  file:
    path: "{{ _offline_path_common }}/tmp"
    state: directory

- name: create offline ansible archive
  copy:
    src: "/temp/ansible_offline_packages.tar"
    dest: "{{ _offline_path_common }}/tmp/ansible.tar"
