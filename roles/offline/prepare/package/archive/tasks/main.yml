---

- name: create tmp folder
  file:
    path: "{{ _offline_path_common }}/tmp"
    state: directory

- name: create offline archive
  archive:
    path:
    - "{{ _offline_path }}"
    dest: "{{ _offline_path_common }}/tmp/{{ _offline_archive }}"
    format: gz
