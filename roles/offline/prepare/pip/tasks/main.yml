---

- name: create dir for pip downloads
  file:
    path: "{{ _offline_pip_path }}"
    state: directory

- name: pip download docker-compose
  command: pip download {{ _docker_compose_package }} --dest {{ _offline_pip_path }}
  changed_when: true
