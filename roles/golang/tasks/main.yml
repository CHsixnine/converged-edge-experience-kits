---

- name: offline | copy Go archive for offline
  copy:
    src: "{{ _offline_archives_path }}/{{ _golang_download_name }}"
    dest: "{{ _golang_download_dest }}"
    remote_src: yes
  when: _offline_mode | d(False)

- name: check if already installed
  stat:
    path: /usr/local/go/bin/go
  register: go_exe_file

- name: download
  get_url:
    url: "{{ _golang_download_url }}"
    dest: "{{ _golang_download_dest }}"
    checksum: "sha256:{{ _golang_download_checksum }}"
  register: result
  retries: "{{ number_of_retries }}"
  until: result is succeeded
  delay: "{{ retry_delay }}"
  when: not go_exe_file.stat.exists and not (_offline_mode | d(False))

- name: install
  unarchive:
    src: "{{ _golang_download_dest }}"
    dest: "/usr/local"
    remote_src: yes
    creates: /usr/local/go/bin/go
  when: not go_exe_file.stat.exists

- name: add exports to /etc/profile
  lineinfile:
    state: present
    dest: /etc/profile
    line: "{{ item }}"
  with_items:
  - "export GOROOT=/usr/local/go"
  - "export GOPATH=~/go"
  - "export PATH=$GOPATH/bin:$GOROOT/bin:$PATH"
