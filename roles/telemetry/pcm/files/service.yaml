apiVersion: v1
kind: Service
metadata:
  name: pcm
  namespace: telemetry
  annotations:
      prometheus.io/scrape: 'true'
      prometheus.io/port:   '3000'
spec:
  selector:
    app: pcm
  type: NodePort
  ports:
    - port: 3000
      targetPort: 9738
      nodePort: 32100
