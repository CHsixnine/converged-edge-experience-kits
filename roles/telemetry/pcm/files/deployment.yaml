apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: pcm
  namespace: telemetry
spec:
  selector:
    matchLabels:
      app: pcm
  template:
    metadata:
      name: pcm
      labels:
        app: pcm
    spec:
      containers:
      - image: opcm/pcm
        name: pcm
        ports:
        - containerPort: 9738
        resources: {}
        securityContext:
          privileged: true
      restartPolicy: Always
      tolerations:
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"
