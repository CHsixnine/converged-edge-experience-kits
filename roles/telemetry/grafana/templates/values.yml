---

service:
  type: NodePort
  nodePort: 32000
  port: 80
  targetPort: 3000
  annotations: {}
  labels: {}
  portName: service

persistence:
  type: pvc
  enabled: true
  storageClassName: grafana
  accessModes:
    - ReadWriteOnce
  size: 10Gi
  finalizers:
    - kubernetes.io/pvc-protection

adminUser: admin
adminPassword: {{ telemetry_grafana_pass }}

sidecar:
  image: kiwigrid/k8s-sidecar:0.1.151
  imagePullPolicy: IfNotPresent
  resources: {}
  dashboards:
    enabled: true
    SCProvider: true
    label: grafana_dashboard
    folder: /tmp/dashboards
    defaultFolderName: null
    searchNamespace: null
    provider:
      name: sidecarProvider
      orgid: 1
      folder: ''
      type: file
      disableDelete: false
      allowUiUpdates: false
  datasources:
    enabled: true
    label: grafana_datasource
    searchNamespace: null
