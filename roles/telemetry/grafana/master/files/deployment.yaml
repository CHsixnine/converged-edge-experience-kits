---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: telemetry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      name: grafana
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:7.0.1
        ports:
        - name: grafana
          containerPort: 3000
        resources:
          limits:
            memory: "2Gi"
            cpu: "1000m"
          requests:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
          - mountPath: /var/lib/grafana/dashboards
            name: grafana-dashboards
          - mountPath: /etc/grafana/provisioning/dashboards
            name: grafana-provisioning-dashboards
          - mountPath: /etc/grafana/provisioning/datasources
            name: grafana-provisioning-datasources
            readOnly: false
      volumes:
        - name: grafana-dashboards
          hostPath:
            path: /var/lib/grafana/dashboards
        - name: grafana-provisioning-dashboards
          hostPath:
            path: /etc/grafana/provisioning/dashboards
        - name: grafana-provisioning-datasources
          configMap:
              defaultMode: 420
              name: grafana-datasources
      nodeSelector:
          node-role.kubernetes.io/master: ""
      tolerations:
        - key: "node-role.kubernetes.io/master"
          operator: "Exists"
          effect: "NoSchedule"

