---

apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: telemetry
data:
  prometheus.yaml: |-
    {
       "apiVersion": 1,
       "datasources": [
          {
             "access":"proxy",
             "editable": true,
             "name": "prometheus",
             "orgId": 1,
             "type": "prometheus",
             "url": "http://prometheus-svc.telemetry.svc:8080",
             "version": 1
          }
       ]
    }
