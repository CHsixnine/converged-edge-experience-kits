---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: telemetry
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: prometheus
          image: prom/prometheus:v2.18.0
          args:
            - "--config.file=/opt/prometheus/config/prometheus.yml"
            - "--storage.tsdb.path=/opt/prometheus/storage/"
          ports:
            - containerPort: 9090
              hostPort: 9090
          volumeMounts:
            - name: cert-vol
              mountPath: /opt/prometheus/certs/
            - name: storage-vol
              mountPath: /opt/prometheus/storage/
            - name: config-vol
              mountPath: /opt/prometheus/config/
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
      nodeSelector:
        node-role.kubernetes.io/master: ""
      volumes:
        - name: cert-vol
          hostPath:
            path: /etc/openness/certs/telemetry
            type: Directory
        - name: storage-vol
          emptyDir: {}
        - name: config-vol
          configMap:
            defaultMode: 420
            name: prometheus-cm
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-svc
  namespace: telemetry
  annotations:
      prometheus.io/port: '9090'
      prometheus.io/scrape: 'true'
spec:
  type: NodePort
  selector:
    app: prometheus
  ports:
    - port: 8080
      nodePort: 30000
      targetPort: 9090
