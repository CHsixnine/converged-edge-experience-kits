---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus-cr
rules:
- nonResourceURLs: ["/metrics"]
  verbs:
    - get
- apiGroups: [""]
  resources:
  - endpoints
  - pods
  - services
  - nodes
  - nodes/metrics
  - nodes/proxy
  verbs:
    - list
    - watch
    - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus-cr
roleRef:
  apiGroup: rbac.authorization.k8s.io
  name: prometheus-cr
  kind: ClusterRole
subjects:
- kind: ServiceAccount
  name: default
  namespace: telemetry
