---

- name: get current kernel params
  command: cat /proc/cmdline
  register: kernel_params
  changed_when: false

- name: requested grub params should be active
  assert:
    that:
      - default_grub_params in kernel_params.stdout
      - additional_grub_params in kernel_params.stdout
