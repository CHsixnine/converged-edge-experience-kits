---

- name: remove qemu-img if installed
  command: rpm -e --nodeps qemu-img
  ignore_errors: true
  changed_when: false
  args:
    warn: false
  become: yes

- name: check if already installed
  stat:
    path: "{{ _qemu_install_dir }}"
  register: qemu_dest_dir

- name: chech if offline
  set_fact:
    _qemu_download_url: "https://{{ hostvars[groups['controller_group'][0]]['ansible_host'] }}/qemu-4.0.0.tar.xz"
  when: offline_enable

- name: download archive
  get_url:
    url: "{{ _qemu_download_url }}"
    dest: "{{ _qemu_download_dest }}"
  register: result
  retries: "{{ number_of_retries }}"
  until: result is succeeded
  delay: "{{ retry_delay }}"
  when:
  - not qemu_dest_dir.stat.exists

- name: ensure install dir exists
  file:
    path: "{{ _qemu_install_dir }}"
    state: directory
  become: yes

- name: extract archive
  unarchive:
    src: "{{ _qemu_download_dest }}"
    dest: "{{ _qemu_install_dir }}"
    extra_opts: "--strip-components=1"
    remote_src: yes
    creates: "{{ _qemu_install_dir }}/README"
  become: yes

- name: install zlib-devel package
  yum:
    name: "zlib-devel"
    state: present
  become: yes

- name: configure
  command: ./configure --target-list={{ _qemu_targets }} --enable-kvm
  args:
    chdir: "{{ _qemu_install_dir }}"
  changed_when: true
  become: yes

- name: detect amount of cores
  command: nproc
  register: nproc_out
  changed_when: false

- name: compile and install
  make:
    chdir: "{{ _qemu_install_dir }}"
    target: install
  environment:
    "MAKEFLAGS": "-j{{ nproc_out.stdout|int + 1 }}"
  become: yes
