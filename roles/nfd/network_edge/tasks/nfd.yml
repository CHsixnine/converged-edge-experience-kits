---

- name: create temp directory
  tempfile:
    state: directory
    suffix: .nfd
  register: tmp_dir

- name: download NFD yamls
  get_url:
    url: "{{ _nfd_base_url }}/{{ item }}.template"
    dest: "{{ tmp_dir.path }}/{{ item }}"
  with_items: "{{ _nfd_yamls }}"

- name: copy files for kustomization
  copy:
    src: "{{ item }}"
    dest: "{{ tmp_dir.path }}"
  with_items: "{{ _kustomization_files_to_copy }}"

- name: create NFD certificates configuration file
  template:
    src: "{{ item }}.j2"
    dest: "{{ tmp_dir.path }}/{{ item }}"
  with_items:
  - enable_nfd_master_certs.yml
  - enable_nfd_worker_certs.yml

- name: apply NFD plugin
  shell: >
    set -o pipefail &&
    kubectl kustomize . | kubectl apply -f -
  args:
    chdir: "{{ tmp_dir.path }}"
  changed_when: true

- name: apply network policy
  command: kubectl apply -f {{ _nfd_netpol }}
  changed_when: true

- name: remove temp directory
  file:
    path: "{{ tmp_dir.path }}"
    state: absent
  when: tmp_dir.path is defined
