---

- name: Build CNCA plugin
  shell: source /etc/profile && go build -o "{{ cnca_plugin_name }}"
  args:
    chdir: "{{ git_repo_dest }}/cnca/"

- name: Install CNCA plugin
  shell: mv "{{ cnca_plugin_name }}" "{{ cnca_plugin_dest }}"
  args:
    chdir: "{{ git_repo_dest }}/cnca/"
