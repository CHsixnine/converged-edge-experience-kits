---

- name: open flannel firewall rules
  ignore_errors: yes
  firewalld:
    port: 8285/udp
    permanent: yes
    state: enabled
    immediate: yes

- name: patch node's Pod CIDR
  command: kubectl patch node "{{ node_name }}" -p '{ "spec":{ "podCIDR":"10.244.0.0/16" }}'
  delegate_to: "{{ groups['controller_group'][0] }}"
  changed_when: true
