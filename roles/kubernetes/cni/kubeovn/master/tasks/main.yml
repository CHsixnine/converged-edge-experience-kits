---

- name: check if packages installed in proper version
  shell: rpm -q openvswitch ovn ovn-common | grep {{ ovn_version.main }}-{{ ovn_version.subversion }} | wc -l
  args:
    warn: false
  register: rpm_grep
  changed_when: false

- name: (re)install openvswitch tools if needed
  block:
  - name: remove old packages
    yum:
      name: "{{ ovn_packages_to_remove }}"
      state: absent
  - name: install OVN tools dependencies
    yum:
      name: "{{ ovn_packages_yum }}"
      state: installed
      update_cache: yes
      allow_downgrade: true
      validate_certs: no
  - name: install OVN tools
    command: "yum install -y {{ ovn_packages_urls | join(' ') }}"
    args:
      warn: false
  when: "'3' not in rpm_grep.stdout"

- name: open kube-ovn firewall rules
  ignore_errors: yes
  firewalld:
    port: "{{ item }}"
    permanent: yes
    state: enabled
    immediate: yes
  with_items:
  - 6641/tcp
  - 6642/tcp
  - 6081/udp

- name: apply kube-ovn/role=master label to master node
  command: "kubectl label node {{ ansible_hostname | lower }} kube-ovn/role=master --overwrite"
  changed_when: true

- name: create temp dir
  tempfile:
    state: directory
    suffix: -kube-ovn
  register: tmp_dir

- name: download kube-ovn yaml files
  get_url:
    url: "{{ item }}"
    dest: "{{ tmp_dir.path }}"
  with_items: "{{ kubeovn_yamls }}"

- name: remove kube-ovn-pinger from kube-ovn.yaml
  shell: |
    # Split kube-ovn.yaml into separate resource files(one YAML document per file)
    csplit -z -f kube-ovn -b "%04d.yaml" kube-ovn.yaml '/^---$/' '{*}'
    # Remove all files that contain 'kube-ovn-pinger'(including kube-ovn.yaml)
    grep -l 'kube-ovn-pinger' kube-ovn* | xargs rm
    # Merge files
    cat kube-ovn000* > kube-ovn.yaml
  args:
    chdir: "{{ tmp_dir.path }}"
  changed_when: true

- name: enable DPDK support
  block:
    - name: create kustomization.yaml
      copy:
        src: kustomization.yaml
        dest: "{{ tmp_dir.path }}/kustomization.yaml"
    - name: create enable_dpdk.yaml
      template:
        src: enable_dpdk.yaml.j2
        dest: "{{ tmp_dir.path }}/enable_dpdk.yaml"
    - name: kustomize ovn.yaml
      shell: kubectl kustomize . > ovn-dpdk.yaml
      args:
        chdir: "{{ tmp_dir.path }}"
    - name: rename ovn-dpdk.yaml to ovn.yaml
      copy:
        src: "{{ tmp_dir.path }}/ovn-dpdk.yaml"
        dest: "{{ tmp_dir.path }}/ovn.yaml"
        remote_src: yes
  when: ovs_dpdk

- name: apply kube-ovn
  command: "kubectl apply -f {{ item.split('/')[-1] }}"
  with_items: "{{ kubeovn_yamls }}"
  args:
    chdir: "{{ tmp_dir.path }}"
  changed_when: true

- name: remove temp directory
  file:
    path: "{{ tmp_dir.path }}"
    state: absent
  when: tmp_dir.path is defined

- name: Wait till k8s master starts
  shell: kubectl get nodes {{ ansible_hostname }} | awk '$2=="Ready"'
  register: k8s_master_init_start
  retries: 30
  delay: 10
  until: k8s_master_init_start.rc == 0
  changed_when: false

- name: apply CRD defining local subnet
  command: "kubectl apply -f {{ git_repo_dest }}/network-edge/kube-ovn/crd_local.yml"
  changed_when: true

- name: wait for OVN DB socket
  wait_for:
    path: /var/run/openvswitch/ovnnb_db.sock
    timeout: 600
  changed_when: false

- name: add local-ovs-phy port to local switch
  command: ovn-nbctl --may-exist lsp-add local local-ovs-phy
  register: result
  until: not result.failed
  retries: 20
  delay: 30
  changed_when: true

- name: configure local-ovs-phy port
  shell: |
    ovn-nbctl lsp-set-addresses local-ovs-phy unknown
    ovn-nbctl lsp-set-type local-ovs-phy localnet
    ovn-nbctl lsp-set-options local-ovs-phy network_name=local-network
  changed_when: true
