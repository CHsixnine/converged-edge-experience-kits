---
- name: permit WeaveNet ports in firewall
  ignore_errors: yes
  firewalld:
    port: "{{ item }}"
    permanent: yes
    state: enabled
    immediate: yes
  with_items:
  - 6783/tcp
  - 6783/udp
  - 6784/udp

- name: reload firewall rules
  command: firewall-cmd --reload
  ignore_errors: yes
  changed_when: false

- name: patch node's Pod CIDR
  command: kubectl patch node "{{ ansible_hostname }}" -p '{ "spec":{ "podCIDR":"{{ weavenet_cidr }}" }}'
  delegate_to: "{{ groups['controller_group'][0] }}"
  changed_when: true
