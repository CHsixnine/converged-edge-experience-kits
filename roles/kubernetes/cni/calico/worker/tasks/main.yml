---

- name: open calico firewall rules
  ignore_errors: yes
  firewalld:
    port: 179/tcp
    permanent: yes
    state: enabled
    immediate: yes

- name: patch node's Pod CIDR
  command: kubectl patch node "{{ ansible_hostname }}" -p '{"spec":{"podCIDR":"10.244.0.0/16"}}'
  delegate_to: "{{ groups['controller_group'][0] }}"
