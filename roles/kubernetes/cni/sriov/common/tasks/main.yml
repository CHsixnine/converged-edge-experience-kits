---

- name: download CNI plugin
  git:
    repo: "{{ _sriov_cni.url }}"
    dest: "{{ _sriov_cni.download_dir }}"
    clone: yes
    update: no
    version: "{{ _sriov_cni.commit }}"

- name: download device plugin
  git:
    repo: "{{ _sriov_dev_plugin.url }}"
    dest: "{{ _sriov_dev_plugin.download_dir }}"
    clone: yes
    update: no
    version: "{{ _sriov_dev_plugin.commit }}"

- name: patch device plugin for FPGA SRIOV USERSPACE functionality
  block:
  - name: install patch utility
    yum:
      name: patch
      state: present
  - name: patch device plugin for FPGA SRIOV USERSPACE functionality
    patch:
      src: "{{ fpga_sriov_userspace.patch_path }}"
      basedir: "{{ _sriov_dev_plugin.download_dir }}"
      strip: 1
      binary: no
      remote_src: yes
  when: fpga_sriov_userspace.enabled


- name: build CNI image
  docker_image:
    name: nfvpe/sriov-cni
    source: build
    build:
      path: "{{ _sriov_cni.download_dir }}"
      use_config_proxy: yes
      pull: yes

- name: build device plugin image
  command: make image
  args:
    chdir: "{{ _sriov_dev_plugin.download_dir }}"
  changed_when: true
