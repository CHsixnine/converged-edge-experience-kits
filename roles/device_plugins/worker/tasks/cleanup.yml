---
- name: include common vars
  include_vars: ../../common/defaults/main.yml

# Only remove directory, But Docker images will remove later
- name: remove downloaded all intel-device-plugins
  file:
    name: "{{ item }}"
    state: absent
  with_items:
  - "{{ device_plugins.download_dir }}"

- name: docker stop and rmi vpu
  shell: docker images | grep intel-vpu-plugin | awk '{print $1 ":" $2}' | xargs docker rmi -f
  ignore_errors: yes

- name: docker stop and rmi gpu
  shell: docker images | grep intel-gpu-plugin | awk '{print $1 ":" $2}' | xargs docker rmi -f
  ignore_errors: yes
