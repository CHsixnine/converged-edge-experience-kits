- name: load harbor-registry variables
  include_vars: "{{ playbook_dir }}/roles/harbor_registry/controlplane/defaults/main.yml"

- name: create temporary custom .openness_gitconfig
  include_tasks: "{{ playbook_dir }}/roles/git_repo/tasks/gitconfig_bootstrap.yml"

- name: checkout EMCO repository
  block:
    - debug:
        msg: "Using git token for EMCO repository checkout"
      when: git_repo_token|length > 0

    - name: clone emco repo
      git:
        repo: "{{ _emco.repo }}"
        dest: "{{ _emco.dest }}"
        clone: yes
        update: no
        version: "{{ _emco.commit }}"

  always:
    - name: remove .openness_gitconfig
      include_tasks:  "{{ playbook_dir }}/roles/git_repo/tasks/gitconfig_remove.yml"
    - name: remove emco repo
      file:
        path: "{{ _emco.dest }}"
        state: absent
      when: emco_repo_cleanup
      changed_when: true
      become: yes

- name: get serviceBaseImageName
  shell: set -o pipefail && cat config/*.txt | grep 'SERVICE_BASE_IMAGE_NAME' | cut -d'=' -f2
  args:
    chdir: "{{ _emco.dest }}"
  register: serviceBaseImageName
  changed_when: false
  become: yes

- name: get serviceBaseImageVersion
  shell: set -o pipefail && cat config/*.txt  | grep 'SERVICE_BASE_IMAGE_VERSION' | cut -d'=' -f2
  args:
    chdir: "{{ _emco.dest }}"
  register: serviceBaseImageVersion
  changed_when: false
  become: yes

- name: Set facts for EMCO service base image
  set_fact:
    service_base_image_name: "{{ serviceBaseImageName.stdout }}"
    service_base_image_version: "{{ serviceBaseImageVersion.stdout }}"

- name: pull EMCO service base image
  docker_image:
    name: "{{ service_base_image_name }}{{ service_base_image_version }}"
    source: pull

- name: tag EMCO service base image
  docker_image:
    name: "{{ service_base_image_name }}{{ service_base_image_version }}"
    repository: "{{ _emco.registryPrefix }}{{ service_base_image_name }}{{ service_base_image_version }}"

- name: push EMCO service base image to harbor repository
  docker_image:
    name: "{{ _emco.registryPrefix }}{{ service_base_image_name }}{{ service_base_image_version }}"
    push: yes

- name: Build EMCO 'build-base' target with EMCODOCKERREPO
  make:
    chdir: "{{ _emco.dest }}"
    target: build-base
    params:
      EMCODOCKERREPO: "{{ _emco.registryPrefix }}"
  register: buildBase

- name: Build EMCO 'all' target with EMCODOCKERREPO (Wait about ten minutes here)
  make:
    chdir: "{{ _emco.dest }}"
    target: all
    params:
      EMCODOCKERREPO: "{{ _emco.registryPrefix }}"
  register: all

- name: push all of EMCO microservice images to private/harbor registry
  command: "{{ _emco.dest }}/scripts/deploy_emco.sh latest"
  args:
    chdir: "{{ _emco.dest }}"
  environment:
      EMCODOCKERREPO: "{{ _emco.registryPrefix }}"
      BUILD_CAUSE: "{{ _emco.buildCause }}"
      EMCOSRV_RELEASE_TAG: "{{ _emco.emcoSrvRelease }}"
  changed_when: false

- name: Ensure repository is set in deployments/helm/emcoOpenNESS/common/values.yaml
  lineinfile:
    path: "{{ _emco.dest }}/deployments/helm/emcoOpenNESS/common/values.yaml"
    regexp: '^repository:'
    line: 'repository: "{{ _emco.registryPrefix }}"'

- name: Build 'clean' target in helm/emcoOpenNESS
  make:
    chdir: "{{ _emco.dest }}/deployments/helm/emcoOpenNESS"
    target: clean
  register: clean

- name: Build 'all' target in helm/emcoOpenNESS (Wait about several minutes here)
  make:
    chdir: "{{ _emco.dest }}/deployments/helm/emcoOpenNESS"
    target: all
  register: all

- name: deploy pods on master in K8s cluster
  command: kubectl taint nodes --all node-role.kubernetes.io/master-
  changed_when: true
  ignore_errors: yes
  when: emco_single_node_cluster

- name: create namespace for emco
  command: kubectl create namespace emco
  changed_when: true
  ignore_errors: yes

- name: helm install emco with dbAuthEnable false
  command: helm install emco-app -set enableDbAuth=false ./dist/packages/emco-0.1.0.tgz -n emco
  args:
    chdir: "{{ _emco.dest }}/deployments/helm/emcoOpenNESS"
  ignore_errors: yes
  changed_when: false
  when: not emco_db_auth_enable

- name: helm install emco with dbAuthEnable true
  command: |
    helm install emco-app --set enableDbAuth=true \
    --set db.rootPassword={{ emco_db_password }} \
    --set db.emcoPassword={{ emco_db_password }} \
    --set contextdb.rootPassword={{ emco_db_password }} \
    --set contextdb.emcoPassword={{ emco_db_password }} \
    ./dist/packages/emco-0.1.0.tgz -n emco
  args:
    chdir: "{{ _emco.dest }}/deployments/helm/emcoOpenNESS"
  ignore_errors: yes
  changed_when: false
  when: emco_db_auth_enable

- name: add emcoctl to go path
  shell: "mkdir -p  {{ ansible_env.HOME }}/go/bin; cp {{ _emco.dest }}/bin/emcoctl/emcoctl {{ ansible_env.HOME }}/go/bin/"
  args:
    chdir: "{{ _emco.dest }}"
    warn: false
  changed_when: false
