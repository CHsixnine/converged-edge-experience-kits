- name: load docker-registry variables
  include_vars: ../../../harbor_registry/controlplane/defaults/main.yml

- name: create directory for emco repo
  file:
    path: /opt/emco/
    state: directory
    mode: "0755"
  changed_when: true

- name: download emco repo
  git:
    repo: "https://{{ git_repo_token }}@github.com/otcshare/EMCO.git"
    dest: "/opt/emco/"
    update: no
    version: EMCO-openness-20.12-CF
  register: result

- name: replace deploy_emco.sh
  template:
    src: deploy_emco.j2
    dest: "/opt/emco/scripts/deploy_emco.sh"
    mode: "0744"

# use local base image instead of base-image for CICD to build rest of images
- name: replace Makefile
  template:
    src: Makefile.j2
    dest: "/opt/emco/Makefile"
    mode: "0744"

- name: replace build-base-images.sh
  template:
    src: build-base-images.sh
    dest: "/opt/emco/scripts/build-base-images.sh"
    mode: "0744"

- name: roll back dockerfile to older version
  command: git checkout 6f51facb  build/docker/{{ item }}
  args:
    chdir: /opt/emco/
    warn: false
  changed_when: false
  with_items:
    - Dockerfile.clm
    - Dockerfile.dcm
    - Dockerfile.ncm
    - Dockerfile.orchestrator
    - Dockerfile.ovn
    - Dockerfile.rsync

- name: replace Dockerfile.build-base
  template:
    src: Dockerfile.build-base
    dest: "/opt/emco/build/docker/Dockerfile.build-base"
    mode: "0744"

- name: build base image
  shell: source /etc/profile && bash "/opt/emco/scripts/build-base-images.sh"
  args:
    chdir: /opt/emco/
  changed_when: false

- name: build emco image & push image to private/harbor registry
  shell: source /etc/profile && make deploy
  args:
    chdir: /opt/emco/
  changed_when: false

- name: create namespace for emco
  command: kubectl create namespace emco
  changed_when: true
  ignore_errors: yes

- name: generate emco values.yaml and replace default
  template:
    src: values.j2
    dest: "/opt/emco/deployments/helm/emcoCI/values.yaml"
    mode: "0744"

- name: add tolerations for emco_deployments and replace default
  copy:
    src: emco_deployments.j2
    dest: "/opt/emco/deployments/helm/emcoCI/templates/deployment.yaml"
    mode: "0744"

- name: helm install emco
  command: helm install emco-app -f values.yaml . -n emco
  args:
    chdir: /opt/emco/deployments/helm/emcoCI/
  ignore_errors: yes
  changed_when: false

# - name: wait for emco ready

- name: add emcoctl to go path
  shell: mkdir -p  ~/go/bin; cp /opt/emco/bin/emcoctl/emcoctl /root/go/bin/
  args:
    chdir: /opt/emco/
    warn: false
  changed_when: false
