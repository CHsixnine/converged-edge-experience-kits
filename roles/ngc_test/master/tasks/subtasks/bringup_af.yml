---

- name: build AF component
  make:
  args:
    chdir: "{{ git_repo_ngc_dir }}"
    target: af

- name: copy AF binaries to build folder
  copy:
    src: "{{ git_repo_ngc_dist_dir }}/af"
    dest: "{{ git_repo_ngc_build_dir }}/afp/af"

- name: copy AF configuration file
  copy:
    src: "{{ git_repo_ngc_dir }}/configs/af.json"
    dest: "{{ configs_dest }}"

- name: build AF docker image
  docker_image:
    name: af-image:1.0
    source: build
    build:
      path: "{{ git_repo_ngc_build_dir }}/afp/af"
      pull: yes
      use_config_proxy: yes

- name: deploy AF
  shell: kubectl create -f {{ git_repo_ngc_dir }}/scripts/podAF.yaml

- name: deploy AF service
  shell: kubectl create -f {{ git_repo_ngc_dir }}/scripts/serviceAF.yaml

