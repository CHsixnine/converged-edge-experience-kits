---
- block:
    - name: create temporary custom .openness_gitconfig
      include_tasks: ../../../../git_repo/tasks/gitconfig_bootstrap.yml
    - name: download modules for NEF component
      shell: source /etc/profile && go mod download
      args:
        chdir: "{{ _git_repo_ngc_dir }}/cmd/nef"
      register: result
      retries: "{{ number_of_retries }}"
      until: result is succeeded
      delay: "{{ retry_delay }}"
    - name: build NEF component
      shell: source /etc/profile && make nef
      args:
        chdir: "{{ _git_repo_ngc_dir }}"
  always:
    - name: remove .openness_gitconfig
      include_tasks: ../../../../git_repo/tasks/gitconfig_remove.yml

- name: copy nef binaries to build folder
  copy:
    src: "{{ _git_repo_ngc_dist_dir }}/nef"
    remote_src: yes
    dest: "{{ _git_repo_ngc_build_dir }}/networkedge/nef"

- name: copy nef.json configuration file
  copy:
    src: "{{ _git_repo_ngc_dir }}/configs/nef.json"
    remote_src: yes
    dest: "{{ _configs_dest }}/ngc"

- name: update nef config file
  shell: >
    set -o pipefail &&
    jq '.NefAPIRoot="nefservice" |
    .PcfPolicyAuthorizationConfig.Hostname="cntfservice"' /etc/openness/configs/ngc/nef.json |
    sponge /etc/openness/configs/ngc/nef.json
  args:
  changed_when: true

- name: copy oauth2.json configuration file
  copy:
    src: "{{ _git_repo_ngc_dir }}/configs/oauth2.json"
    remote_src: yes
    dest: "{{ _configs_dest }}/ngc"

- name: build NEF docker image
  docker_image:
    name: "{{ _image_name.nef }}"
    tag: "{{ _image_tag.nef }}"
    source: build
    build:
      path: "{{ _git_repo_ngc_build_dir }}/networkedge/nef"
      pull: yes
      use_config_proxy: yes
  register: result
  retries: "{{ number_of_retries }}"
  until: result is succeeded
  delay: "{{ retry_delay }}"

# Additions for Helm chart
- name: remove NEF release if exist
  block:
    - name: check if nef release exists
      command: helm status "{{ _helm_release_name.nef }}"
      ignore_errors: yes
      register: get_release
    - name: remove nef release
      command: helm uninstall "{{ _helm_release_name.nef }}"
      when: get_release.rc == 0
      changed_when: true

- name: tag NEF docker image and push to docker registry
  docker_image:
    name: "{{ _image_name.nef }}"
    repository: "{{ _registry_ip_address }}:{{ _registry_port }}/{{ _image_name.nef }}"
    tag: "{{ _image_tag.nef }}"
    push: yes
    source: local

- name: remove the locally built NEF docker image
  docker_image:
    state: absent
    name: "{{ _image_name.nef }}"
    tag: "{{ _image_tag.nef }}"

- name: Copy NEF helm chart
  copy:
    src: ../charts/nef
    dest: "{{ ne_helm_charts_default_dir }}"

# retry required since as part of  the previous uninstallation if the
# pods are still not completely deleted as it might take some time
- name: install the NEF helm chart
  command: >
    helm install {{ _helm_release_name.nef }} {{ ne_helm_charts_default_dir }}/{{ _helm_release_name.nef }}
    --set image.repository={{ _registry_ip_address }}:{{ _registry_port }}/{{ _image_name.nef }}
  changed_when: true
  register: result
  retries: "{{ number_of_retries }}"
  until: result is succeeded
  delay: "{{ retry_delay }}"