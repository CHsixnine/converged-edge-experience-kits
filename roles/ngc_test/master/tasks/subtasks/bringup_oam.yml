---
- block:
    - name: create temporary custom .openness_gitconfig
      include_tasks: ../../../../git_repo/tasks/gitconfig_bootstrap.yml
    - name: download modules for OAM component
      shell: source /etc/profile && go mod download
      args:
        chdir: "{{ _git_repo_ngc_dir }}/cmd/oam"
      register: result
      retries: "{{ number_of_retries }}"
      until: result is succeeded
      delay: "{{ retry_delay }}"
    - name: build OAM component
      shell: source /etc/profile && make oam
      args:
        chdir: "{{ _git_repo_ngc_dir }}"
  always:
    - name: remove .openness_gitconfig
      include_tasks: ../../../../git_repo/tasks/gitconfig_remove.yml

- name: copy oam binaries to build folder
  copy:
    src: "{{ _git_repo_ngc_dist_dir }}/oam"
    remote_src: yes
    dest: "{{ _git_repo_ngc_build_dir }}/networkedge/oam"

- name: copy oam.json configuration file
  copy:
    src: "{{ _git_repo_ngc_dir }}/configs/oam.json"
    remote_src: yes
    dest: "{{ _configs_dest }}/ngc"

- name: update oam config file
  shell: >
    set -o pipefail &&
    jq '.UIEndpoint="http://{{ _controller_ip }}:3020"' /etc/openness/configs/ngc/oam.json |
    sponge /etc/openness/configs/ngc/oam.json
  args:
  changed_when: true

- name: build OAM docker image
  docker_image:
    name: "{{ _image_name.oam }}"
    tag: "{{ _image_tag.oam }}"
    source: build
    build:
      path: "{{ _git_repo_ngc_build_dir }}/networkedge/oam"
      pull: yes
      use_config_proxy: yes
  register: result
  retries: "{{ number_of_retries }}"
  until: result is succeeded
  delay: "{{ retry_delay }}"

# Additions for Helm chart
- name: remove OAM release if exist
  block:
    - name: check if oam release exists
      command: helm status "{{ _helm_release_name.oam }}"
      ignore_errors: yes
      register: get_release
    - name: remove oam release
      command: helm uninstall "{{ _helm_release_name.oam }}"
      when: get_release.rc == 0
      changed_when: true

- name: tag OAM docker image and push to docker registry
  docker_image:
    name: "{{ _image_name.oam }}"
    repository: "{{ _registry_ip_address }}:{{ _registry_port }}/{{ _image_name.oam }}"
    tag: "{{ _image_tag.oam }}"
    push: yes
    source: local

- name: remove the locally built OAM docker image
  docker_image:
    state: absent
    name: "{{ _image_name.oam }}"
    tag: "{{ _image_tag.oam }}"

- name: Copy OAM helm chart
  copy:
    src: ../charts/oam
    dest: "{{ ne_helm_charts_default_dir }}"

# retry required since as part of  the previous uninstallation if the
# pods are still not completely deleted as it might take some time
- name: install the OAM helm chart
  command: >
    helm install {{ _helm_release_name.oam }} {{ ne_helm_charts_default_dir }}/{{ _helm_release_name.oam }}
    --set image.repository={{ _registry_ip_address }}:{{ _registry_port }}/{{ _image_name.oam }}
  changed_when: true
  register: result
  retries: "{{ number_of_retries }}"
  until: result is succeeded
  delay: "{{ retry_delay }}"

