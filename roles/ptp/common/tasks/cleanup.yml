---

- name: Kill ptp4l and phc2sys processes
  command: pkill "{{ item }}"
  with_items:
  - ptp4l
  - phc2sys
  ignore_errors: true
  changed_when: true

- name: Close firewall rules
  ignore_errors: yes
  firewalld:
    port: "{{ item }}"
    permanent: yes
    state: disabled
    immediate: yes
  with_items:
  - 319/udp
  - 320/udp

- name: Reload firewall rules
  command: firewall-cmd --reload
  changed_when: true
  ignore_errors: yes

- name: Remove linuxptp installation
  file:
    path: "{{ item }}"
  with_items:
  - /usr/local/sbin/ptp4l
  - /usr/local/sbin/hwstamp_ctl
  - /usr/local/sbin/nsm
  - /usr/local/sbin/phc2sys
  - /usr/local/sbin/phc_ctl
  - /usr/local/sbin/pmc
  - /usr/local/sbin/timemaster
  - /usr/local/man/man8/ptp4l8
  - /usr/local/man/man8/hwstamp_ctl8
  - /usr/local/man/man8/nsm8
  - /usr/local/man/man8/phc2sys8
  - /usr/local/man/man8/phc_ctl8
  - /usr/local/man/man8/pmc8
  - /usr/local/mani/man8/timemaster8
  changed_when: true
  ignore_errors: true

- name: Remove linuxptp sources
  file:
    dir:  "{{ _linuxptp_git_repo.download_dir }}"
    state: absent
  changed_when: true
  ignore_errors: true

