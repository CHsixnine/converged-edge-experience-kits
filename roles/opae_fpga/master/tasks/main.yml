---

- name: Build RSU kubectl plugin
  shell: source /etc/profile && go build -o kubectl-rsu
  args:
    chdir: "{{ _git_repo_dest }}/fpga/kube-rsu/"
  changed_when: true

- name: Install RSU kubectl plugin
  command: mv kubectl-rsu "{{ _rsu_plugin_dest }}"
  args:
    chdir: "{{ _git_repo_dest }}/fpga/kube-rsu/"
  changed_when: true
