
- name: create config directory
  file:
    path: /var/lib/appliance/configs
    state: directory

- name: copy configs
  copy:
    src: "{{ git_repo_dest }}/configs/{{ item }}"
    dest: /var/lib/appliance/configs/
    directory_mode: yes
    remote_src: yes
  with_items:
  - appliance.json
  - syslog-ng.conf
  - eaa.json
  - interfaceservice.json

- name: customize eaa.json
  block:
  - name: change validation endpoint for EAA
    shell: jq '.ValidationEndpoint=""' /var/lib/appliance/configs/eaa.json | sponge /var/lib/appliance/configs/eaa.json
  - name: change EAA common name
    shell: jq '.Certs.CommonName="eaa.openness"' /var/lib/appliance/configs/eaa.json | sponge /var/lib/appliance/configs/eaa.json
