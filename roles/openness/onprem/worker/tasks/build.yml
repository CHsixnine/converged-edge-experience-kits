---

- name: create temporary custom .openness_gitconfig
  include_tasks: ../../../git_repo/tasks/gitconfig_bootstrap.yml

- block:
  - name: binaries and images
    shell: source /etc/profile && KUBE_OVN_MODE=False RTE_SDK={{ ansible_local['dpdk']['dpdk_install_dir'] }} RTE_TARGET={{ dpdk_make_target }} make build-docker
    args:
      chdir: "{{ git_repo_dest }}"
  always:
  - name: remove .openness_gitconfig
    include_tasks: ../../../git_repo/tasks/gitconfig_remove.yml
