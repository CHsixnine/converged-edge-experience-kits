---

- name: include common vars
  include_vars: ../common/defaults/main.yml

- include_tasks: dnsmasq.yml

- name: build OVS-DPDK images
  block:
    - name: build OVS-DPDK image (this may take some time...)
      docker_image:
        name: ovs-ovn
        source: build
        state: present
        force_source: yes
        build:
          path: "{{ dpdk_install_dir }}"
          dockerfile: Dockerfile
          pull: yes
          use_config_proxy: yes

    - name: clean docker image files from dpdk directory
      file:
        state: absent
        path: "{{ dpdk_install_dir }}/{{ item }}"
      with_items: "{{ dockerimage_files_to_rm }}"
  when: ovs_dpdk and not offline_mode

- name: open ovn firewall rules
  ignore_errors: yes
  firewalld:
    port: "{{ item }}"
    permanent: yes
    state: enabled
    immediate: yes
  with_items:
  - 6081/udp

- name: run ovn-ovs-dpdk container
  docker_container:
    name: ovs-ovn
    image: ovs-ovn
    privileged: yes
    network_mode: host
    published_ports:
      - 6081:6081/udp
    volumes:
      - "{{ huge_dir }}:{{ huge_dir}}:rw"
      - "{{ ovs_dir }}:{{ ovs_dir }}:rw"
      - /dev:/dev:rw
      - /lib/modules:/lib/modules:rw
    memory: "{{ ovs_dpdk_resource_limits }}"

- name: waiting for OVS DB on the node
  wait_for:
    path: /var/run/openvswitch/db.sock
    timeout: 600

- name: build OVN CNI
  block:
  - name: build ovn cni executable
    shell: source /etc/profile && make ovncni
    args:
      chdir: "{{ git_repo_dest }}"
  - name: create /opt/cni/bin/
    file:
      path: /opt/cni/bin/
      state: directory
  - name: copy ovn cni to /opt/cni/bin/ovn
    copy:
      src: "{{ git_repo_dest }}/dist/ovncni/ovncni"
      dest: /opt/cni/bin/ovn
      remote_src: yes
      mode: '0755'

- name: add OVN_NB_DB env to /etc/environment
  lineinfile:
    path: /etc/environment
    state: present
    line: "OVN_NB_DB=tcp:{{ controller_ip }}:6641"

- name: update EVA config file
  shell: >
    set -o pipefail &&
    jq '.UseCNI=true' /var/lib/appliance/configs/eva.json | sponge /var/lib/appliance/configs/eva.json
  changed_when: true

- name: create NTS config for ELA's InterfaceService compatibility
  block:
  - name: create /var/lib/appliance/nts
    file:
      path: /var/lib/appliance/nts
      state: directory
  - name: create empty nts.cfg
    file:
      path: /var/lib/appliance/nts/nts.cfg
      state: touch
