---
# Deploy EdgeNode on given host(s)

- hosts: edgenode_group
  serial: 1
  pre_tasks:
  - debug:
      msg: "Setting up {{ inventory_hostname | upper }} at {{ ansible_host }}"
  - fail:
      msg: "Hostname cannot be localhost"
    when: '"localhost" in ansible_hostname'

  roles:
    - role: os_setup
    - role: os_kernelrt
    - role: dpdk
    - role: golang
    - role: docker
    - role: libvirt
    - role: qemu
    - role: git_repo
    - role: openness/onprem/worker
