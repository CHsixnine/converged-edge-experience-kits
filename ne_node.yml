---

# Deploy EdgeNode on given host(s)

- hosts: edgenode_group
  serial: 1
  vars:
    hugepage_amount: "500"
    kernel_skip: true
    tuned_skip: true

  pre_tasks:
  - debug:
      msg: "Setting up {{ inventory_hostname | upper }} at {{ ansible_host }}"
  - include_tasks: ./tasks/precheck_hostname.yml

  roles:
    - role: machine_setup/os_setup
    - role: time/ntp
    - role: time/verify

    - role: machine_setup/custom_kernel
    - role: machine_setup/grub
    - role: machine_setup/configure_tuned
    - role: machine_setup/conditional_reboot

    - role: git_repo
    - role: golang
    - role: docker
    # - role: opae_fpga/worker
    # - role: sriov/worker
    - role: kubernetes/worker
    - role: kubeovn/worker
    - role: openness/network_edge/worker
    # - role: biosfw/worker
    # - role: cmk/worker
