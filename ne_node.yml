---

# Deploy EdgeNode on given host(s)

- hosts: edgenode_group
  serial: 1
  vars:
    hugepage_amount: "500"

  pre_tasks:
  - debug:
      msg: "Setting up {{ inventory_hostname | upper }} at {{ ansible_host }}"
  - fail:
      msg: "Hostname cannot be localhost"
    when: '"localhost" in ansible_hostname'

  roles:
    - role: os_setup
    - role: os_kernelrt
    - role: git_repo
    - role: golang
    - role: docker
    # - role: opae_fpga
    # - role: sriov/worker
    - role: kubernetes/worker
    - role: kubeovn/worker
    - role: openness/worker
    # - role: biosfw/worker
    # - role: sriov/worker
    # - role: cmk/worker
